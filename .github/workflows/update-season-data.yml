name: Update Season Data

on:
  # Run every Monday at 6:00 AM UTC (after Sunday races)
  schedule:
    - cron: '0 6 * * 1'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      year:
        description: 'Season year to update (leave empty for current year)'
        required: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch season data
        run: |
          YEAR="${{ github.event.inputs.year }}"
          if [ -z "$YEAR" ]; then
            YEAR=$(date +%Y)
          fi
          echo "Fetching data for $YEAR season..."
          node scripts/fetch-season-data.mjs $YEAR

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data/"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          YEAR="${{ github.event.inputs.year }}"
          if [ -z "$YEAR" ]; then
            YEAR=$(date +%Y)
          fi
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "chore(data): update $YEAR season data"
          git push
